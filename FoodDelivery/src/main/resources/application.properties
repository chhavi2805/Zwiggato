spring.application.name=FoodDelivery
server.port=8082

management.endpoints.web.exposure.include=health,info,metrics,beans,mappings 
# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Datasource configuration

#spring.datasource.url=jdbc:h2:mem:mydb #For an in-memory database
spring.datasource.url=jdbc:h2:file:/data/mydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#For a file-based database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=chhavi
spring.datasource.password=cutie

#Hibernate configuration
spring.jpa.hibernate.ddl-auto=update

# jackson
spring.jackson.default-property-inclusion=non_null